<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->

<title>Login</title> <!-- Título de la página (se debería especificar un título más descriptivo) -->

<html>
    <head>
        <!-- Enlace al archivo de estilos CSS de Motion Tailwind -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css" rel="stylesheet">
    </head>
    <body class="bg-white rounded-lg py-5"> <!-- Configuración del cuerpo de la página -->
        <!-- Contenedor principal -->
        <div class="container flex flex-col mx-auto bg-white rounded-lg pt-12 my-5">
            <!-- Flexbox para centrar y ajustar el diseño en diferentes tamaños de pantalla -->
            <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
                <!-- Flexbox para centrar elementos en la pantalla -->
                <div class="flex items-center justify-center w-full lg:p-12">
                    <!-- Flexbox para organizar elementos en columnas en tamaños de pantalla grandes -->
                    <div class="flex items-center xl:p-10">
                        <!-- Formulario de inicio de sesión -->
                        <form class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
                            <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Inicia Sesión</h3>
                            <p class="mb-4 text-grey-700">Ingresa tu Numero de Control y Contraseña</p>
                            <!-- Campos de entrada y etiquetas para el número de control y la contraseña -->
                            <label for="N0Control" class="mb-2 text-sm text-start text-grey-900">Numero de Control*</label>
                            <input id="NCLogin" type="email" placeholder="Numero de Control" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
                            <label for="Contraseña" class="mb-2 text-sm text-start text-grey-900">Contraseña*</label>
                            <input id="CONLOGIN" type="password" placeholder="Contraseña" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
                            <!-- Opciones de recordar contraseña y enlace para restaurar la contraseña -->
                            <div class="flex flex-row justify-between mb-8">
                                <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                                    <input type="checkbox" checked value="" class="sr-only peer">
                                    <div class="w-5 h-5 bg-white border-2 rounded-sm border-grey-500 peer peer-checked:border-0 peer-checked:bg-purple-blue-500">
                                        <img class="" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png" alt="tick">
                                    </div>
                                    <span class="ml-3 text-sm font-normal text-grey-900">Recordar contraseña</span>
                                </label>
                                <a href="javascript:void(0)" class="mr-4 text-sm font-medium text-purple-blue-500">Restaurar Contraseña</a>
                            </div>
                            <!-- Botón de inicio de sesión -->
                            <button class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500">Inicia Sesión</button>
                            <!-- Enlace para registrarse si no se tiene una cuenta -->
                            <p class="text-sm leading-relaxed text-grey-900">¿No tienes cuenta? <a href="javascript:void(0)" class="font-bold text-grey-700">Registrate</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenido adicional, como secciones o elementos adicionales -->
        <div class="flex flex-wrap -mx-3 my-5">
            <div class="w-full max-w-full sm:w-3/4 mx-auto text-center">
                <!-- Contenido adicional, si es necesario -->
            </div>
        </div>
    </body>
</html>
